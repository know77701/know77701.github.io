<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.1/redux.js"></script>
    <title>redux</title>
  </head>
  <body>
    <div id="subject"></div>
    <div id="toc"></div>
    <div id="control"></div>
    <div id="content"></div>
    <script>
      const subject = () => {
        document.querySelector("#subject").innerHTML = `
        <header>
            <h1>WEB</h1>
            Hello, WEB!
        </header>
        `;
      };
      const toc = () => {
        const state = store.getState();
        let i = 0;
        let liTags = "";
        while (i < state.contents.length) {
          liTags =
            liTags +
            `
                <li><a href="${state.contents[i].id}">${state.contents[i].title}</a></li>
            `;
          i = i + 1;
        }
        document.querySelector("#toc").innerHTML = `
        <nav>
            <ol>
                ${liTags}
            </ol>
        </nav>
        `;
      };

      const control = () => {
        document.querySelector("#control").innerHTML = `
        <ul>
            <li><a href="/create">create</a></li>
            <li><input type="button" value="delete" /></li>
        </ul>
        `;
      };
      const article = () => {
        document.querySelector("#content").innerHTML = `
        <article>
            <h2>HTML</h2>
            HTML is...
        </article>
        `;
      };
      const reducer = (state, action) => {
        if (state === undefined) {
          return {
            contents: [
              { id: 1, title: "HTML", desc: "HTML us..." },
              { id: 2, title: "CSS222", desc: "CSS us..." },
            ],
          };
        }
        return;
      };
      const store = Redux.createStore(reducer);
      subject();
      toc();
      control();
      article();
    </script>
  </body>
</html>
