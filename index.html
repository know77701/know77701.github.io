<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@100;200;300;400;500;600;700;800;900&family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@1,800&display=swap"
      rel="stylesheet"
    />
    <title>Portfolio</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <!--intro start-->
      <div class="intro">
        <div class="main-container">
          <h1 class="intro-title"><span>W</span>eb <span>D</span>eveloper</h1>
        </div>
        <div class="main-img">
          <img src="./img/myimage.jpg" alt="" />
        </div>
      </div>
      <div class="welcome">
        <div class="welcome-container">
          <h1 class="welcome-title">안녕하세요</h1>
          <p class="welcome-desc">저는 웹 개발자 김지헌입니다.</p>
        </div>
      </div>
      <div class="protfolio">
        <h1 class="portfolio-text">만든 프로젝트</h1>
        <img src="./img/construction.png" />
        <div class="portfolio-list">공사중</div>
      </div>

      <div class="post">
        <p class="post-desc">공부한 내용을 정리</p>
        <img src="./img/construction.png" />
        <div class="post-list"></div>
      </div>

      <div class="github">
        <h1 class="github-text">Code Story</h1>
        <div class="chart-container">
          <div class="days">
            <span>Jan</span>
            <span>Feb</span>
            <span>Mar</span>
            <span>Apr</span>
            <span>May</span>
            <span>Jun</span>
            <span>Jul</span>
            <span>Aug</span>
            <span>Sep</span>
            <span>Oct</span>
            <span>Nov</span>
            <span>Dec</span>
          </div>
          <div class="github-chart"></div>
          <span class="github-desc">Github 구경가기</span>
        </div>
      </div>

      <div class="about">
        <div class="about-text">
          <p class="about-desc">개발하는게 즐겁고 행복한</p>
          <h1 class="about-text">저는 김지헌입니다.</h1>
          <div class="contact-text">contact</div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
